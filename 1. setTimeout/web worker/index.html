<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web worker计时器</title>
</head>

<body>


    <div>
        剩余时间:
        <div id="leftSeconds"></div>
    </div>

    <script>

        function setSeconds(seconds) {
            leftSeconds.innerHTML = `${seconds}秒`;
            console.log('seconds:', seconds)
        }
        let seconds = 60;

        setSeconds(seconds);
        const worker = new Worker("./wk_timeout.js");


        const setTimeoutCallbacks = {};
        function setWKTimeout(fn, delay) {
            setTimeoutCallbacks[seconds] = fn;
            worker.postMessage({
                type: "setTimeout",
                key: seconds,
                delay
            })
        }

        worker.onmessage = function (ev) {
            const {data} = ev;
            if (!data || !data.type) {
                return
            }
            const { type, key } = data;
            let ticket;
            switch (type) {
                case 'setTimeout':
                    setTimeoutCallbacks[key].call(null);
                    delete setTimeoutCallbacks[key];
                default:
                    break
            }
        }


        function plan() {
            setTimeout(function () {
                seconds--;
                setSeconds(seconds);
                if (seconds > 1) {
                    plan();
                }
            }, 1000)
        }
        plan();


    </script>
</body>

</html>
